<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TypeCast</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<script type="text/x-handlebars">
		<div class="main-container">
			<div class="navbar navbar-default navbar-main">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="#"><span class="mix-blue">Type</span> <span class="mix-gray">Cast</span></a>
					</div>
					<div class="navbar-collapse collapse">
						<ul id="nav" class="nav navbar-nav navbar-right">
							<li>{{#link-to 'Status'}}Status{{/link-to}}</li>
							<li>{{#link-to 'Apps'}}Apps{{/link-to}}</li>
							<li>{{#link-to 'Services'}}Services{{/link-to}}</li>
							<li>{{#link-to 'Settings'}}Settings{{/link-to}}</li>
							<li>{{#link-to 'About'}}About{{/link-to}}</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="container">
				{{outlet}}
			</div>
		</div>
	</script>

	<script type="text/x-handlebars" id="Status">
		<b>Status</b>
	</script>

	<script type="text/x-handlebars" id="Apps">
		<b>Apps</b>
	</script>

	<script type="text/x-handlebars" id="Services">
		<b>Services</b>
	</script>

	<script type="text/x-handlebars" id="Settings">
		<b>Settings</b>
	</script>

	<script type="text/x-handlebars" id="About">
		<b>About</b>
	</script>
	
	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="lib/handlebars/handlebars.min.js"></script>
	<script src="lib/ember/ember.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
